name: cd

on:
  push:
    branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

        steps:
            - name: Check out code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                go-version: "1.23.0"

            - name: Install Goose
              run: go install github.com/pressly/goose/v3/cmd/goose@latest

            - name: Build app
              run: |
                chmod +x ./scripts/buildprod.sh
                ./scripts/buildprod.sh
              shell: bash

            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: Build Docker Image
              run:  gcloud builds submit --tag us-central1-docker.pkg.dev/notely-449009/notely-ar-repo/notely:latest .

            - name: Migrate DB
              run: |
                chmod +x ./scripts/migrate.sh
                ./scripts/migrate.sh
              shell: bash

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-449009/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-449009 --max-instances=4